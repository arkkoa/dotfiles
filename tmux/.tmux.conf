# Tmux Config

set -g default-terminal "screen-256color"

# prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# give me my fast esc
set -sg escape-time 0

# window splitting keybinds
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# source rebind
unbind r
bind r source-file ~/.tmux.conf

# resizing window
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# maximize
bind -r m resize-pane -Z

# mousemode
set -g mouse on

# vim motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# plugins
# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

# THEME THEME THEME
set -g @plugin 'Nybkox/tmux-kanagawa'
# it can accept `hostname` (full hostname), `session`, `shortname` (short name), `smiley`, `window`, or any character. 
set -g @kanagawa-show-left-icon session
set -g @dracula-show-powerline true
# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, tmux-ram-usage, network, network-bandwidth, network-ping, 
# ssh-session, attached-clients, network-vpn, weather, time, mpc, spotify-tui, kubernetes-context, synchronize-panes
set -g @kanagawa-plugins "cpu-usage ram-usage"
# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
# set -g @kanagawa-[plugin-name]-colors "[background] [foreground]"
set -g @kanagawa-cpu-usage-colors "light_purple white"
set -g @kanagawa-ram-usage-colors "light_purple white"
set -g @kanagawa-ram-usage-label "‚é∏    RAM"

set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

# session management
set -g @plugin 'omerxx/tmux-sessionx'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
